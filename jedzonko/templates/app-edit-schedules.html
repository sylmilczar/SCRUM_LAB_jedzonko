{% extends "__base__.html" %}
{% block title %}{% endblock title %}
{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        <div class="dashboard-content border-dashed p-3 m-4 view-height">

            <div class="row border-bottom border-3 p-1 m-1">
                <div class="col noPadding">
                    <h3 class="color-header text-uppercase">Edycja planu</h3>
                </div>
                <div class="col d-flex justify-content-end mb-2 noPadding">
                    <a href="{% url 'plan_id_view' plan.id %}">
                        <button type="submit" class="btn btn-success rounded-0 pt-0 pb-0 pr-4 pl-4">Zapisz</button>
                    </a>
                </div>
            </div>

            <div class="schedules-content">
                    <div class="form-group row">
                        <label for="planName"
                               class="col-sm-2 label-size col-form-label">
                            {{ plan.name }}
                        </label>
                        <div class="col-sm-10">
                            <input name="plan_name" class="form-control"
                                   value="{{ plan.name }}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="planDescription"
                               class="col-sm-2 label-size col-form-label">
                            Opis planu
                        </label>
                        <div class="col-sm-10">
                                    <textarea class="form-control" rows="5"
                                              id="planDescription"
                                              placeholder="Opis planu" name="plan_description">{{ plan.description }}</textarea>
                        </div>
                    </div>
            </div>
        </div>
    </form>
{% endblock content %}
